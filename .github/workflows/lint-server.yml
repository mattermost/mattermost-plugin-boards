name: golangci-lint

on:
  push:
    branches: [ main, release-** ]
  pull_request:
    branches: [ main, release-** ]
  workflow_dispatch:

env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
 EXCLUDE_ENTERPRISE: true

jobs:
  down-migrations:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: "focalboard"
      - name: assert that down migrations are SELECT 1 scripts
        run: |
          cd focalboard
          echo 'SELECT 1;' > downmigration
          for file in server/services/store/sqlstore/migrations/*.down.sql; do diff -Bw downmigration $file; done

  golangci:
    name: plugin
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: "focalboard"
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: "1.24.0"
      - name: Clear Go module cache to fix version mismatch
        run: |
          go clean -modcache
          go env GOCACHE
          go env GOMODCACHE
      - name: Download and verify Go modules
        run: |
          cd focalboard/server
          go mod download
          go mod verify
          go mod tidy
      - name: set up golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.0
      - name: Verify Go version and environment
        run: |
          go version
          echo "GOROOT: $(go env GOROOT)"
          echo "GOPATH: $(go env GOPATH)"
          echo "GOPROXY: $(go env GOPROXY)"
      - name: lint
        run: |
          cd focalboard
          make server-lint
